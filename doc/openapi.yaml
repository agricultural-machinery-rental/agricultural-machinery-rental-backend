openapi: 3.0.3
info:
  title: API Технопарк
  version: "1.0"
  description: |
    Open API сервиса **Агропарк** Аренда сельскохозяйственной техники (Agricultural Machinery Rental - AMR)

servers:
  - url: /api/v1/

tags:
  - name: AUTH
    description: Регистрация пользователей и выдача токенов

paths:
  /auth/signup/:
    post:
      tags:
        - AUTH
      summary: Регистрация нового пользователя
      description: |
        Права доступа: **Доступно без токена.**

        Поля `username` и `email` должны быть уникальными.
        
        - Поле `username`: от 5 до 10 буквенно-цифровых символов, разрешены 
        символы подчеркивания и точка. Буквы только латинского алфавита.
        - Поле `password`: от 6 до 25 символов. Специальные требования (одна 
        заглавная, одна строчная буквы, одна цифра)
        
        Все поля обязательные
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewUser"

      responses:
        201:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Пользователь зарегистрирован
        400:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Ошибки валидации. Отсутствует обязательное поле или оно некорректно.

  /auth/token/:
    post:
      tags:
        - AUTH
      summary: Получение токена
      description: |
        Права доступа: **Доступно без токена.**
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TokenUser"

      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                example: { "token": "Token f77c6070b0f4c9a04c13ec32fe8908373577e008" }
          description: Удачное выполнение запроса
        400:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Отсутствует обязательное поле или оно некорректно
        404:
          description: Пользователь не найден

components:
  schemas:
    NewUser:
      title: Регистрируемый пользователь
      type: object
      required:
        - username
        - full_name
        - email
        - password
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 10
          description: "login пользователя"
        full_name:
          type: string
          description: "Фамилия и имя пользователя"
        email:
          format: email
          type: string
          description: "Адрес электронной почты"
        password:
          type: string
          minLength: 6
          maxLength: 25
          description: "Пароль пользователя"
      example: { "username": "ipoop", "full_name": "Пупкин Иван",
          "email":
            "ivan.pupkin@mail.ru", "password": "sUPPerPA$$" }

    User:
      title: Пользователь
      type: object
      properties:
        username:
          type: string
      example: { "username": "ipoop"}

    TokenUser:
      title: Запрос токена
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      example: { "username": "ipoop", "password": "sUPPerPA$$" }

    ValidationError:
      title: Ошибка валидации
      type: object
      properties:
        field_name:
          type: array
          items:
            type: string